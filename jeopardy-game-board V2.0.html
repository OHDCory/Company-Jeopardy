        body {

        /* Score Tracker Styles */
        .score-section {
            width: 100%;

            margin-bottom: 20px;
            background-color: rgba(0,0,0,0.3);

            border-radius: 10px;
            border: 2px solid gold;
        }

        .player-setup {
            margin-bottom: 20px;
            text-align: center;
        }

        .player-setup input {
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .player-setup button {
            background-color: gold;
            color: #060CE9;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .player-setup button:hover {
            background-color: #FFD700;
        }

        .scores {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .player-score {
            background-color: rgba(0,0,0,0.5);

        }

        .player-points {

            font-weight: bold;
        }

        /* Game Board Styles */
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 1200px;
            width: 100%;
            background-color: black;
            padding: 5px;
            border: 3px solid gold;
        }

        .category {
            background-color: #060CE9;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid gold;
        }

        .cell {
            background-color: #060CE9;
            border: 2px solid gold;
            padding: 30px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .cell:hover {
            background-color: #0820FF;
            transform: scale(1.05);
        }

        .cell.revealed {
            background-color: #1a1a1a;
            cursor: default;
            transform: scale(1);
            font-size: 18px;
            padding: 10px;
        }

        .cell.revealed:hover {
            background-color: #1a1a1a;
        }

        .dollar-amount {
            color: gold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .winner-name {
            color: #90EE90;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Modal Styles */
        .question-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .question-content {
            background-color: #060CE9;
            padding: 40px;
            border: 3px solid gold;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .question-text {
            font-size: 28px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .answer {
            font-size: 24px;
            color: gold;
            margin-top: 20px;
            display: none;
        }

        .player-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .player-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .player-btn:hover {
            background-color: #45a049;
        }

        .button-group {
            margin-top: 30px;
        }

        button {
            background-color: gold;
            color: #060CE9;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #FFD700;
            transform: scale(1.05);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 5px 15px;
            margin: 0;
        }

        .close-btn:hover {
            background-color: white;
            color: #060CE9;
        }

        /* Edit Mode Styles */
        .edit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FF6B6B;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 100;
        }

        .edit-btn:hover {
            background-color: #FF5252;
        }

        @media (max-width: 768px) {
            .category {
                font-size: 16px;
                padding: 10px;
                min-height: 60px;
            }
            
            .cell {
                font-size: 24px;
                padding: 20px;
                min-height: 60px;
            }
            
            .question-text {
                font-size: 20px;
            }
        }
    </style>
</head>

        // Game state
        let players = {};
        let currentCell = null;
        let currentValue = 0;
        let editMode = false;

        // Initialize the game board
        function initializeBoard() {
            const gameBoard = document.querySelector('.game-board');
            const categories = Object.keys(questions);
            
            // Clear existing cells (keep categories)
            const existingCells = gameBoard.querySelectorAll('.cell');
            existingCells.forEach(cell => cell.remove());
            
            // Add cells for each category and value
            ['$2', '$3', '$4', '$5', '$8'].forEach(value => {
                // Two rows for each value (2 questions per value)
                for (let questionIndex = 0; questionIndex < 2; questionIndex++) {
                    categories.forEach(category => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.setAttribute('data-category', category);
                        cell.setAttribute('data-value', value.substring(1));
                        cell.setAttribute('data-question-index', questionIndex);
                        cell.innerHTML = `<span class="dollar-amount">${value}</span>`;
                        
                        cell.addEventListener('click', function() {
                            if (!this.classList.contains('revealed') && !editMode) {
                                handleCellClick(this);
                            }
                        });
                        
                        gameBoard.appendChild(cell);
                    });
                }
            });
        }

        // Handle cell click
        function handleCellClick(cell) {
            currentCell = cell;
            const category = cell.getAttribute('data-category');
            const value = '$' + cell.getAttribute('data-value');
            const questionIndex = parseInt(cell.getAttribute('data-question-index'));
            currentValue = parseInt(cell.getAttribute('data-value'));
            
            const questionData = questions[category][value][questionIndex];
            
            document.getElementById('questionText').textContent = questionData.question;
            document.getElementById('answerText').textContent = questionData.answer;
            document.getElementById('answerText').style.display = 'none';
            
            updatePlayerButtons();
            document.getElementById('questionModal').style.display = 'flex';
        }

        // Add player
        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            
            if (name && !players[name]) {
                players[name] = 0;
                updateScoreboard();
                input.value = '';
            }
        }

        // Update scoreboard
        function updateScoreboard() {
            const container = document.getElementById('scoresContainer');
            container.innerHTML = '';
            
            Object.entries(players).forEach(([name, score]) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'player-score';
                scoreDiv.innerHTML = `
                    <div class="player-name">${name}</div>
                    <div class="player-points">$${score}</div>
                `;
                container.appendChild(scoreDiv);
            });
        }

        // Update player buttons in modal
        function updatePlayerButtons() {
            const container = document.getElementById('playerButtons');
            container.innerHTML = '';
            
            if (Object.keys(players).length > 0) {
                container.style.display = 'flex';
                
                Object.keys(players).forEach(name => {
                    const btn = document.createElement('button');
                    btn.className = 'player-btn';
                    btn.textContent = name + ' got it!';
                    btn.onclick = () => awardPoints(name);
                    container.appendChild(btn);
                });
            } else {
                container.style.display = 'none';
            }
        }

        // Award points to player
        function awardPoints(playerName) {
            players[playerName] += currentValue;
            updateScoreboard();
            
            // Update the cell to show winner
            if (currentCell) {
                currentCell.classList.add('revealed');
                currentCell.innerHTML = `
                    <div class="winner-name">${playerName}</div>
                    <div class="dollar-amount">$${currentValue}</div>
                `;
            }
            
            closeModal();
        }

        // Show answer
        function showAnswer() {
            document.getElementById('answerText').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('questionModal').style.display = 'none';
            
            // If no player was selected, just gray out the cell
            if (currentCell && !currentCell.classList.contains('revealed')) {
                currentCell.classList.add('revealed');
                currentCell.innerHTML = '';
            }
        }

        // Toggle edit mode
        function toggleEditMode() {
            editMode = !editMode;
            const editBtn = document.querySelector('.edit-btn');
            
            if (editMode) {
                editBtn.textContent = 'Done Editing';
                editBtn.style.backgroundColor = '#4CAF50';
                alert('Edit mode enabled! You can now edit questions directly in the code. Click "Done Editing" when finished.');
            } else {
                editBtn.textContent = 'Edit Questions';
                editBtn.style.backgroundColor = '#FF6B6B';
                initializeBoard(); // Refresh the board with any changes
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('questionModal');
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === ' ' || e.key === 'Enter') {
                    const answerText = document.getElementById('answerText');
                    if (answerText.style.display === 'none') {
                        showAnswer();
                    }
                }
            }
        });

        // Allow Enter key to add player
        document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Initialize the board when page loads
        initializeBoard();
